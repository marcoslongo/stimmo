query getProjetoBySlug($slug: ID!) {
  projeto(id: $slug, idType: SLUG) {
    id
    title
    slug
    tags {
      edges {
        node {
          id
          name
        }
      }
    }
    categoriasPortfolio {
      edges {
        node {
          id
          name
          icone{
            sourceUrl
          }
        }
      }
    }
    acfPortfolio {
      image {
        node {
          mediaItemUrl
        }
      }
      description
      gallery {
        nodes {
          mediaItemUrl
        }
      }
    }
  }
}